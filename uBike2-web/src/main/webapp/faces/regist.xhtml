<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ubike="http://www.ubike.com/faces"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <rich:panel style="border:0px;width:85%;text-align:center">
            <h:form>
                <rich:panel header="uBike Registration">

                    <rich:messages />
                    <br/>
                    <h:panelGrid columns="2" style="text-align:center">
                        <h:outputLabel value="FirstName :" />
                        <h:inputText id="fn" value="#{registerBean.firstName}" title="Firstname" size="30">
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputText>

                        <h:outputText value="" />
                        <rich:message for="fn" style="color:#FF0000"/>

                        <h:outputLabel value="LastName :" />
                        <h:inputText id="ln" value="#{registerBean.lastName}" size="30">
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputText>

                        <h:outputText value="" />
                        <rich:message for="ln" style="color:#FF0000"/>

                        <h:outputLabel value="Address :" />
                        <h:inputTextarea id="addr" value="#{registerBean.address}" rows="4" cols="28">
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputTextarea>

                        <h:outputText value="" />
                        <rich:message for="addr" style="color:#FF0000"/>

                        <h:outputLabel value="Phone :"/>
                        <h:inputText id="ph" value="#{registerBean.phone}" size="30">
                            <f:validateRegex pattern="[0-9]+" />
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputText>

                        <h:outputText value="" />
                        <rich:message for="ph" style="color:#FF0000"/>

                        <h:outputLabel value="E-mail :" />
                        <h:inputText id="email" value="#{registerBean.email}" size="30">
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputText>

                        <h:outputText value="" />
                        <rich:message for="email" style="color:#FF0000"/>

                        <h:outputLabel value="UserName :" />
                        <h:inputText id="un" value="#{registerBean.username}" size="30">
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputText>

                        <h:outputText value="" />
                        <rich:message for="un" style="color:#FF0000"/>

                        <h:outputLabel value="Password :" />
                        <h:inputSecret id="pswd" value="#{registerBean.keyPass}" size="30">
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputSecret>

                        <h:outputText value="" />
                        <rich:message for="pswd" style="color:#FF0000"/>

                        <h:outputLabel value="Confirm :" />
                        <h:inputSecret id="cfm" value="#{registerBean.confirm}" size="30">
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputSecret>

                        <h:outputText value="" />
                        <rich:message for="cfm" style="color:#FF0000"/>

                        <h:outputText value="" />
                        <ubike:captcha id="captcha" />

                        <h:outputLabel value="  " />
                        <h:commandButton value="Send" action="#{registerBean.doRegistration}"/>
                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
