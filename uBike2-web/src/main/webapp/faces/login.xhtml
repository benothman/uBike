<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <rich:panel style="border:0;width:85%;text-align:center">
            <h:form id="login">
                <rich:panel header="uBike Login">
                    <rich:messages />
                    <br/>
                    <h:panelGrid columns="3"  style="text-align:center">
                        <h:outputText value="User Name:" />
                        <h:inputText value="#{authenticationController.username}" id="username" size="30">
                            <f:validateLength minimum="5" maximum="12"/>
                            <f:validateRegex pattern=".*[^\\s]" />
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputText>
                        <rich:message for="username" style="color:#FF0000"/>

                        <h:outputText value="Password :" />
                        <h:inputSecret value="#{authenticationController.password}" id="password" size="30">
                            <f:validateLength minimum="7" maximum="20"/>
                            <f:validateRequired />
                            <rich:validator />
                        </h:inputSecret>
                        <rich:message for="password" style="color:#FF0000"/>

                        <h:outputLabel value="  " />
                        <f:facet name="footer">
                            <h:panelGroup>
                                <h:commandButton value="Login" action="#{authenticationController.authenticate}"/>
                                <h:outputLabel value="      " />
                                <h:commandLink action="register" value="Register" immediate="true" title="uBike registration" />
                            </h:panelGroup>
                        </f:facet>

                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
