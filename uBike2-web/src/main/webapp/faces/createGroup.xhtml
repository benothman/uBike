<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ubike="http://www.ubike.com/faces"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h:form id="create_group">
            <ubike:panel header="Create uBike Group" style="width:400px; margin: auto;">

                <h:inputHidden id="create_status" />
                <rich:message for="create_status" />
                <br/>

                <h:panelGrid columns="1" style="width: 99%; margin: auto;">
                    <h:outputLabel value="Group Name :" />
                    <h:inputText id="name" value="#{createGroup.name}">
                        <f:validateLength minimum="5" maximum="50" />
                        <f:validateRequired />
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="name"/>

                    <h:outputLabel value="Description :" />
                    <h:inputTextarea id="desc" value="#{createGroup.description}" rows="6">
                        <f:validateLength minimum="1" maximum="200" />
                        <f:validateRequired />
                        <rich:validator />
                    </h:inputTextarea>
                    <rich:message for="desc"/>

                    <h:panelGroup>
                        <h:commandButton styleClass="button" value="Create" action="#{createGroup.create}"/>
                        <h:commandLink value="Cancel" action="#{panelMenu.myData}" immediate="true">
                            <f:param name="action" value="user-profile"/>
                        </h:commandLink>
                    </h:panelGroup>
                </h:panelGrid>
            </ubike:panel>
        </h:form>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </ui:define>
</ui:composition>
