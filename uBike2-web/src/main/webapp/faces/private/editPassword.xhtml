<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="../template-ubike.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <rich:panel style="border:0;width:80%;text-align:center">
            <h:form id="login">
                <rich:panel>
                    <f:facet name="header">
                        <h:outputText value="uBike Edit Password" />
                    </f:facet>
                    <h:outputText value="#{editProfileBean.error}" style="font-weight:bold;color:#FF0000;" /><br/>
                    <h:panelGrid columns="3"  style="text-align:center">
                        <h:outputText value="Old Password :" />
                        <h:inputSecret value="#{editProfileBean.oldPassword}" id="old_password" size="30">
                            <rich:ajaxValidator event="onblur"/>
                        </h:inputSecret>
                        <rich:message for="old_password" style="color:#FF0000"/>

                        <h:outputText value="New Password :" />
                        <h:inputSecret value="#{editProfileBean.newPassword}" id="new_password" size="30">
                            <rich:ajaxValidator event="onblur"/>
                        </h:inputSecret>
                        <rich:message for="new_password" style="color:#FF0000"/>

                        <h:outputText value="Confirm :" />
                        <h:inputSecret value="#{editProfileBean.confirm}" id="confirm" size="30">
                            <rich:ajaxValidator event="onblur"/>
                        </h:inputSecret>
                        <rich:message for="confirm" style="color:#FF0000"/>

                        <h:outputLabel value="  " />
                        <f:facet name="footer">
                            <h:panelGroup>
                                <h:commandButton value="Validate" action="#{editProfileBean.editPassword}"/>
                                <h:outputLabel value="      " />
                            </h:panelGroup>
                        </f:facet>
                        <h:outputLabel value="  " />
                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
