<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ubike="http://www.ubike.com/faces"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h:form id="edit_form">
            <ubike:panel header="uBike Edit Password">
                <br/>
                <h:panelGrid columns="1" style="width: 60%;margin: auto;">
                    <a4j:status>
                        <f:facet name="start">
                            <h:graphicImage value="/layouts/images/ai.gif" alt="ai"/>
                        </f:facet>
                    </a4j:status>
                    <h:panelGrid columns="1" style="margin: auto;">
                        <h:inputHidden id="edit_status" />
                        <rich:message for="edit_status" />
                    </h:panelGrid>
                    <br/>

                    <h:outputLabel value="Old Password :" />
                    <h:inputSecret value="#{editPasswordBean.oldPassword}" id="old_password">
                        <f:validateRequired />
                        <rich:validator />
                    </h:inputSecret>
                    <rich:message for="old_password" />

                    <h:outputLabel value="New Password :" />
                    <h:inputSecret value="#{editPasswordBean.newPassword}" id="new_password">
                        <f:validateRequired />
                        <rich:validator />
                    </h:inputSecret>
                    <rich:message for="new_password"/>

                    <h:outputLabel value="Confirm :" />
                    <h:inputSecret value="#{editPasswordBean.confirm}" id="confirm">
                        <f:validateRequired />
                        <rich:validator />
                    </h:inputSecret>
                    <rich:message for="confirm"/>

                    <ubike:captcha id="captcha" />
                    <rich:message for="captcha"/>

                    <a4j:commandButton styleClass="button" value="Save" action="#{editPasswordBean.save}"/>
                </h:panelGrid>
            </ubike:panel>
        </h:form>
        <br />
        <br />
        <br />
    </ui:define>
</ui:composition>
