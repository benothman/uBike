<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ubike="http://www.ubike.com/faces"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">

        <ubike:panel header="uBike Trips Details">

            <h:form>
                <br />
                <a4j:status>
                    <f:facet name="start">
                        <h:graphicImage value="/layouts/images/ai.gif" alt="ai"/>
                    </f:facet>
                </a4j:status>
                <center>
                    <h:graphicImage value="/layouts/images/arr_left.png"
                                    onclick="#{rich:component('ds')}.previous()" alt="arr_left"/>

                    <h:graphicImage value="/layouts/images/arr_right.png"
                                    onclick="#{rich:component('ds')}.next()" alt="arr_right"/>
                </center>
                <br/>
                <rich:dataTable value="#{tripsBean.trips}" var="trip" id="tripList" 
                                columnClasses="center"
                                rowClasses="odd-row, even-row"
                                styleClass="stable" style="margin: auto;" rows="10">

                    <f:facet name="header">
                        <h:outputText value="User Trips"/>
                    </f:facet>

                    <rich:column sortBy="#{trip.id}">
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <a href="#{facesContext.externalContext.requestContextPath}/resources/trips/#{trip.id}/">
                            <h:outputText value="#{trip.id}" />
                        </a>
                    </rich:column>

                    <rich:column sortBy="#{trip.owner.account.username}">
                        <f:facet name="header">
                            <h:outputText value="Cyclist"/>
                        </f:facet>
                        <a href="#{facesContext.externalContext.requestContextPath}/resources/trips/#{trip.id}/owner/">
                            <h:outputText value="#{trip.owner.account.username}" />
                        </a>
                    </rich:column>

                    <rich:column sortBy="#{trip.startDate}">
                        <f:facet name="header">
                            <h:outputText value="Start date"/>
                        </f:facet>
                        <h:outputText value="#{trip.startDateAsString}"/>
                    </rich:column>

                    <rich:column sortBy="#{trip.endDate}">
                        <f:facet name="header">
                            <h:outputText value="End date"/>
                        </f:facet>
                        <h:outputText value="#{trip.endDateAsString}"/>
                    </rich:column>

                    <rich:column sortBy="#{trip.distance}">
                        <f:facet name="header">
                            <h:outputText value="Distance"/>
                        </f:facet>
                        <h:outputText value="#{trip.distance} km"/>
                    </rich:column>

                    <rich:column sortBy="#{trip.duration}">
                        <f:facet name="header">
                            <h:outputText value="Duration"/>
                        </f:facet>
                        <h:outputText value="#{trip.durationAsString}"/>
                    </rich:column>

                    <rich:column sortBy="#{trip.avgSpeed}">
                        <f:facet name="header">
                            <h:outputText value="Average speed"/>
                        </f:facet>
                        <h:outputText value="#{trip.avgSpeed} km/h"/>
                    </rich:column>

                    <rich:column sortBy="#{trip.maxSpeed}">
                        <f:facet name="header">
                            <h:outputText value="Max speed"/>
                        </f:facet>
                        <h:outputText value="#{trip.maxSpeed} km/h"/>
                    </rich:column>

                    <f:facet name="footer">
                        <h:graphicImage value="/layouts/images/arr_left.png"
                                        onclick="#{rich:component('ds')}.previous()" alt="arr_left"/>
                        <rich:dataScroller id="ds" for="tripList" stepControls="hide" boundaryControls="hide" fastControls="hide"/>
                        <h:graphicImage value="/layouts/images/arr_right.png"
                                        onclick="#{rich:component('ds')}.next()" alt="arr_right"/>
                    </f:facet>
                </rich:dataTable>
            </h:form>
        </ubike:panel>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </ui:define>
</ui:composition>
